<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<title>QAVideos</title>
</head>
<body>
    <h1>My Videos</h1>

	<nav>
    <ul>
      <li ng-hide="currentUser">
        <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
      </li>
      <li ng-hide="currentUser">
        <a ui-sref="login" ui-sref-active="active">Log in</a>
      </li>
      <li ng-show="currentUser">
        <a ui-sref="logout" ui-sref-active="active">Log out</a>
      </li>
      <li>
        <a ui-sref="all-videos" ui-sref-active="active">All Videos</a>
      </li>
      <li ng-show="currentUser">
        <a ui-sref="my-videos" ui-sref-active="active">My Videos</a>
      </li>
      <li ng-show="currentUser">
        <a ui-sref="add-video" ui-sref-active="active">Add Video</a>
      </li>
    </ul>
</nav>
	<main ui-view></main>
	

    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-resource.js"></script>
    <script src="js/angular/angular-ui-router.js"></script>
    <script src="js/lb-ng-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/services/authFactory.js"></script>
    <script src="js/controllers/video.js"></script>
    
</body>
</html>
